<div class="container">
    <div class="row">
      <div class="col s5">
        <div class="card">
          <div class="card-content">
            <form #usersForm="ngForm" (ngSubmit)="crearUsers
            (usersForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]
            ="usersService.selectedUSers._id">
             <div class="row">
               <div class="input-field col s12">
                  <input type="text" placeholder="nombre" name="nombre" #nombre="ngModel"
                   [(ngModel)]="usersService.selectedUSers.nombre">
  
               </div>
               <div class="input-field col s12">
                  <input placeholder="correo" name="correo" #correo="ngModel"
                   [(ngModel)]="usersService.selectedUSers.correo">
  
               </div>
               <div class="input-field col s12">
                  <input type="password" placeholder="contrasena" name="contrasena" #contrasena="ngModel" 
                  [(ngModel)]="usersService.selectedUSers.contrasena">
  
               </div>
           
             <div class="card-action">
              <div class="input-field col s12">
                  <button class="btn" (click)="resetForm
                  (usersForm)">Clean</button>
  
                <button class="btn" 
                >Save</button>
              </div>
             </div>
            </div>
           </form>
        </div>
      </div>
    </div>
      <div class="col s7">
          <table>
              <thead>
                <th>nombre</th>
                <th>correo</th>
                <th>contrasena</th>
                <th>Operaciones</th>
              </thead>
              <tbody>
                <tr *ngFor="let users of usersService.users">
                  <td>{{users.nombre}}</td>
                  <td>{{users.correo}}</td>
                  <td>{{users.contrasena}}</td>
                  <td>
                    <a (click)="editUsers(users)">
                      <i class="material-icons">edit</i>
                    </a>
            
                    <a (click)="eliminarUsers(users._id)">
                      <i class="material-icons">delete</i>
                    </a>
            
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
    </div>
   <div class="row">
   <div class="col s5">
      <div class="card">
        <div class="card-content">
    <button class="btn" routerLink="/dashboard">Continuar</button>
</div>
</div>
</div>
</div>
  </div>
